description: "very important app"   # recommended, short description
authors: "Princess Zelda <zelda@hyrule.org>, King Rhoam <rhoam@hyrule.org> (https://hyrule.org)" # recommended; comma separated (email & url optional)
keywords: "machine learning, audio, birds, some keyword"  # recommended
license: "MIT license"  # recommended
collaborators: "link <link@hyrule.org>" # optional; comma seperated
funding: 'NSF'  # optional
homepage: "https://github.com/waggle-sensor/edge-plugins.git"
source:
    architectures :
        - "linux/amd64"  # required, valid fields: "linux/amd64", "linux/arm64", "linux/arm/v6", "linux/arm/v7", "linux/arm/v8
    url: "https://github.com/waggle-sensor/edge-plugins.git"   # required
    branch: "master"  # optional, default: main  (better use tag instead)
    #tag: "v0.5"  # recommended
    directory : "plugin-simple"  # optional, default: root of git repository
    dockerfile : "Dockerfile"   # optional, default: Dockerfile , relative to context directory
    build_args: # optional, key-value pairs for docker build
      VARIABLE1: "value1"
resources:  # future feature
  - type: "RGB_image_producer"
    view: "top"
    min_resolution: "600x800"

inputs:  # future feature
    - id: "speed"
      type: "int"

metadata: # custom key-value pairs
  my-science-data : 12345

testing:
  mask_entrypoint: true  # recommended, masks ENTRYPOINT defined in Dockerfile
  command: ["echo", "test is successful"]
